{% extends "nmanage_base.html" %}{% load humanize rtags %}
{% block title %}{{ resource.rtype }}: {{ resource.name }} | {{ block.super }}{% endblock %}
{% block content %}
<v-card style="margin: 10px auto; max-width: 500px;">
  <v-card-title class="text-center">
    {{ resource.rtype }}: {{ resource.name }}
  </v-card-title>
  <v-card-text>
    <v-container style="max-width: 100%;">
      <div>
        <v-select
          outlined
          dense
          :items="{{ resource|actions:request.user|safe }}"
          label="Actions"
          @change="run_action('{{ resource.id }}', '{{ resource.name|escapejs }}')"
          v-model="resource"
        ></v-select>
      </div>
      <v-simple-table>
        <template v-slot:default>
          <thead>
            <tr>
              <th class="text-left">
                Attribute
              </th>
              <th class="text-left">
                Value
              </th>
            </tr>
          </thead>
          <tbody>
            {% for key, value in info.items %}
            <tr>
              <td><strong>{{ key }}</strong></td>
              <td>{{ value }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </template>
      </v-simple-table>
    </v-container>
  </v-card-text>
</v-card>
{% endblock %}
{% block mixin %}
<script>
  var MIXIN = {
    data() {
      return {resource: null}
    },
    mounted() {

    },
    methods: {
      run_action(rid, name) {
        var ans = confirm(`Are you sure you wish to ${this.resource} ${name}`);
        if (ans) {
          location.href = `../../action/${this.resource}/${rid}/?ts=${Date.now()}`;
        } else{
          this.$nextTick(() => {
            this.resource = null;
          });
        }
      }
    }
  };
</script>
{% endblock %}
