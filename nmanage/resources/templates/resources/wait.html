{% extends "nmanage_base.html" %}{% load humanize rtags %}
{% block content %}
<v-card style="margin: 10px auto; max-width: 500px;">
  <v-card-title class="text-center">
    Waiting for Action to Complete
  </v-card-title>
  <v-card-text>
    <v-container style="max-width: 100%;">
      <div class="text-center">
        <v-progress-circular :size="96" color="primary" indeterminate></v-progress-circular>
      </div>
    </v-container>
  </v-card-text>
</v-card>
{% endblock %}
{% block mixin %}
<script>
  var MIXIN = {
    data() {
      return {}
    },
    mounted() {
      setTimeout(() => {
        location.href = `${location.pathname}?ts=${Date.now()}`;
      }, 10 * 1000);
    }
  };
</script>
{% endblock %}
